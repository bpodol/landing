<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PLO Range Lab — User Guide</title>
  <style>
    :root{
      --bg:#0b0f14;
      --panel:#0f1620;
      --panel2:#0c121b;
      --text:#e7eef7;
      --muted:#a9b6c6;
      --line:rgba(231,238,247,.12);
      --accent:#7cc4ff;
      --accent2:#a6ffcb;
      --codebg:rgba(255,255,255,.06);
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 800px at 18% 8%, rgba(124,196,255,.16), transparent 60%),
        radial-gradient(900px 700px at 90% 12%, rgba(166,255,203,.12), transparent 55%),
        linear-gradient(160deg, #0b0f18 0%, #0d1324 48%, #0a0f19 100%);
      color:var(--text);
      line-height:1.6;
    }
    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 36px 20px 80px;
    }
    header{
      display:flex;
      gap:18px;
      align-items:flex-start;
      justify-content:space-between;
      padding: 22px 22px;
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .header-meta{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:12px;
      min-width:0;
    }
    .guide-logo{
      width: 130px;
      height: auto;
      border-radius: 12px;
      background: rgba(255,255,255,.04);
      border:1px solid var(--line);
      padding: 8px 10px;
      box-shadow: 0 12px 32px rgba(0,0,0,.35);
    }
    .title{min-width:0}
    h1{
      margin:0;
      font-size: 28px;
      letter-spacing: .2px;
    }
    .subtitle{
      margin-top:6px;
      color:var(--muted);
      max-width: 64ch;
      font-size: 14px;
    }
    .pill{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding: 8px 10px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: rgba(255,255,255,.04);
      color: var(--muted);
      font-size: 12px;
      white-space: nowrap;
      height: fit-content;
    }
    .grid{
      display:grid;
      grid-template-columns: 260px 1fr;
      gap: 18px;
      margin-top: 18px;
    }
    nav{
      position: sticky;
      top: 18px;
      align-self: start;
      padding: 14px;
      border-radius: var(--radius);
      border:1px solid var(--line);
      background: rgba(15,22,32,.6);
      backdrop-filter: blur(10px);
    }
    .nav-title{
      font-size: 12px;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: var(--muted);
      margin: 4px 6px 10px;
    }
    .nav-list{
      display:flex;
      flex-direction:column;
      gap: 6px;
      margin:0;
      padding:0 6px 6px;
      list-style:none;
    }
    .nav-list a{
      display:block;
      padding: 8px 10px;
      border-radius: 10px;
      border:1px solid transparent;
      color: var(--text);
      font-size: 13px;
      line-height: 1.35;
    }
    .nav-list a:hover{
      border-color: var(--line);
      background: rgba(255,255,255,.04);
      text-decoration:none;
    }

    main{
      padding: 18px;
      border-radius: var(--radius);
      border:1px solid var(--line);
      background: rgba(15,22,32,.55);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }
    section{
      padding: 14px 10px 18px;
      border-bottom: 1px solid var(--line);
    }
    section:last-child{border-bottom:0}
    h2{
      margin: 0 0 10px;
      font-size: 18px;
      letter-spacing:.2px;
    }
    p{margin: 10px 0}
    ul,ol{margin: 10px 0 0; padding-left: 20px}
    li{margin: 6px 0}
    .muted{color:var(--muted)}
    code,kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: .95em;
      background: var(--codebg);
      border: 1px solid var(--line);
      padding: 2px 6px;
      border-radius: 8px;
    }
    pre{
      background: var(--panel2);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 12px 14px;
      overflow:auto;
      margin: 10px 0 0;
    }
    pre code{
      background: transparent;
      border: 0;
      padding: 0;
      border-radius: 0;
      display:block;
      color: var(--text);
      font-size: 13px;
      line-height: 1.55;
    }
    .callout{
      margin-top: 10px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.04);
    }
    .callout strong{
      display:inline-block;
      margin-bottom: 6px;
      font-size: 13px;
      letter-spacing:.2px;
    }
    .callout.tip{border-color: rgba(166,255,203,.25)}
    .callout.tip strong{color: var(--accent2)}
    .callout.note{border-color: rgba(124,196,255,.25)}
    .callout.note strong{color: var(--accent)}
    .two-col{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }
    @media (max-width: 900px){
      .grid{grid-template-columns: 1fr}
      nav{position: static}
      header{flex-direction:column; align-items:flex-start}
      .header-meta{align-items:flex-start}
      .two-col{grid-template-columns: 1fr}
    }
    @media print{
      body{background:#fff; color:#000}
      header, nav, main{box-shadow:none; backdrop-filter:none}
      nav{display:none}
      .grid{grid-template-columns: 1fr}
      a{color:#000; text-decoration:underline}
      code, pre{border-color:#ddd}
    }

    /* --- Language switcher (added, minimal, fits existing style) --- */
    .lang-switch{
      display:flex;
      gap:8px;
      justify-content:flex-end;
    }
    .lang-switch button{
      appearance:none;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color: var(--text);
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 999px;
      cursor:pointer;
      line-height: 1;
    }
    .lang-switch button:hover{
      background: rgba(255,255,255,.06);
    }
    .lang-switch button[aria-pressed="true"]{
      border-color: rgba(124,196,255,.45);
      box-shadow: 0 0 0 3px rgba(124,196,255,.12);
    }

    /* RU-only style difference from your original RU file */
    html[lang="ru"] .callout.note{border-color: rgba(124,255,255,.25)}

<section id="s1">
<h2>1) Quick overview</h2>
<p>PLO Range Lab lets you:</p>
<ul>
<li>Build up to 6 player ranges (P1–P6)</li>
<li>Add board + dead cards</li>
<li>Compute equity between 2+ ranges</li>
<li>Filter ranges using auto-generated hand categories (e.g., sets, straights, flushes) and custom filters</li>
<li>Move street-by-street: flop → turn → river, keeping filtered ranges as the new baseline</li>
</ul>
</section>
<section id="s2">
<h2>2) Create ranges (Player 1–Player 6)</h2>
<p>Each player panel has a range input. You can enter a range in three ways:</p>
<div class="callout note">
<strong>A) Presets / Saved ranges</strong>
<ul>
<li>Pick a ready-made preset</li>
<li>Or load one of your saved ranges</li>
</ul>
</div>
<div class="callout note">
<strong>B) % notation (ProPokerTools ordering)</strong>
<p class="muted">Use percentages to select the top hands by ordering:</p>
<ul>
<li><code>50%</code> = top 50% of hands</li>
<li><code>50%-7%</code> = top 50% excluding the top 7% (so you keep 43% total)</li>
</ul>
<p class="muted">You can also type cards like <code>AA</code>,<code>AKJ</code>,<code>AsKQs</code> to select all possible combinations that contain that cards.</p>
</div>
<div class="callout note">
<strong>C) Manual combos (PPT format, optional weights)</strong>
<p class="muted">Paste or type hands in standard ProPokerTools-style format, comma-separated:</p>
<pre><code>AsAcKhQd6s, AsKs8s7s6c
AsAcKhQd6s@88, AsKs8s7s6c@50</code></pre>
<p class="muted">Hand without a weight defaults to <code>@100</code>.</p>
</div>
</section>
<section id="s3">
<h2>3) Save and reuse ranges</h2>
<p>After entering a range:</p>
<ol>
<li>Click <code>Save</code></li>
<li>Give it a name</li>
</ol>
<p>Now it appears in <strong>Saved ranges</strong> for future use.</p>
</section>
<section id="s4">
<h2>4) Set the board and dead cards</h2>
<div class="two-col">
<div class="callout">
<strong>Board cards</strong>
<p>Select 3, 4, or 5 board cards using the board selector.</p>
</div>
<div class="callout">
<strong>Dead cards</strong>
<p>Add dead cards to remove impossible combos.</p>
<p class="muted">Any combo containing a dead card is removed from all ranges automatically.</p>
</div>
</div>
</section>
<section id="s5">
<h2>5) Compute equity</h2>
<p>To calculate equity:</p>
<ol>
<li>Enter 2 or more ranges</li>
<li>(Optional) Set board + dead cards</li>
<li>Click <code>Compute</code></li>
</ol>
<div class="callout tip">
<strong>Important</strong>
<p>Equity always uses the <em>current state</em> of each range (including any applied filters).</p>
</div>
</section>
<section id="s6">
<h2>6) Load filters (auto filters)</h2>
<p>
            When you have at least 1 range and a board, the app can generate automatic filter groups
            (hand categories like sets, two pair, flushes, straights, etc.). These groups are the foundation for fast filtering.
          </p>
<div class="two-col">
<div class="callout">
<strong>PLO4 behavior</strong>
<ul>
<li>Auto filters load automatically when the board changes.</li>
<li>If needed, press <code>Reload filters</code>.</li>
</ul>
</div>
<div class="callout">
<strong>PLO5 behavior</strong>
<p class="muted">Because ranges are much larger, loading is manual.</p>
<ul>
<li>After entering/changing the board, press <code>Load filters</code> to generate the automatic filters.</li>
</ul>
</div>
</div>
</section>
<section id="s7">
<h2>7) Understand the filter panel</h2>
<p>When filters are loaded, you’ll see groups (categories). Click a group to expand and view the individual filters inside it.</p>
<p>For every filter, you’ll see a percentage showing how much of the range matches it.</p>
<p>You can select:</p>
<ul>
<li>An entire group (selects all filters inside)</li>
<li>Or only specific filters inside the group</li>
</ul>
</section>
<section id="s8">
<h2>8) Apply filters (and what “Selected %” means)</h2>
<p><strong>Apply filters</strong></p>
<ol>
<li>Select one or more filters (or groups)</li>
<li>Click <code>Apply filters</code></li>
</ol>
<p>Result:</p>
<ul>
<li>The range is reduced to only hands that match your selection</li>
<li>You’ll see <code>Selected: X%</code> (how much of the original current range remains)</li>
</ul>
<p class="muted">From this point on: equity, further filtering, and street progression use the filtered range as the new base.</p>
<div class="callout">
<strong>Remove filters</strong>
<p>Next to Apply, use <code>Remove filters</code> to take out the matching hands:</p>
<p class="muted">Hands that pass the selected filters are removed from the range, and all percentages update accordingly.</p>
</div>
<div class="callout note">
<strong>Scope of Apply / Remove</strong>
<p>The main <code>Apply filters</code> and <code>Remove filters</code> actions are global: they update every range at once.</p>
<p>Each range also has its own Apply / Remove controls; those only change that specific range and leave the others untouched.</p>
</div>
</section>
<section id="s9">
<h2>9) Clear filters and undo behavior</h2>
<div class="two-col">
<div class="callout">
<strong>Clear filters (global)</strong>
<p>Clear filters resets filters for all ranges (back to their “pre-filter” state for the current street).</p>
</div>
<div class="callout">
<strong>Clear (per player)</strong>
<p>Each range also has its own <code>Clear</code> button to reset filtering for that specific player only.</p>
</div>
</div>
<div class="callout note">
<strong>Street-by-street undo rule</strong>
<p>Filtering is tracked per street:</p>
<ul>
<li>If you filter on the flop, then add a turn and filter again: <code>Clear</code> / <code>Clear filters</code> removes only the turn filtering.</li>
<li>To undo an earlier street (e.g., flop filtering): remove the current street card(s) (e.g., remove the turn card), then press <code>Clear</code> / <code>Clear filters</code>.</li>
</ul>
</div>
</section>
<section id="s10">
<h2>10) Create custom filters (+Filter)</h2>
<p>You can build your own filters beyond the auto groups.</p>
<p>Click <code>+Filter</code> and enter a filter using:</p>
<ul>
<li>Ranks: <code>2–A</code></li>
<li>Suits: <code>s</code>, <code>c</code>, <code>d</code>, <code>h</code></li>
</ul>
<div class="callout">
<strong>Common patterns</strong>
<ul>
<li><strong>Single rank</strong>: <code>A</code> → hands containing an Ace</li>
<li><strong>Specific card</strong>: <code>As</code> → hands containing Ace of spades</li>
<li><strong>Multiple ranks</strong>: <code>AK7</code> → hands containing A, K, and 7</li>
<li><strong>Pocket pair shorthand</strong>: <code>pp</code> - any pocket pair (AA, KK, QQ, etc.)</li>
<li><strong>Mixed ranks + a suited requirement</strong>: <code>AKc7</code> → hands containing A and 7 (any suits), and K♣ specifically</li>
</ul>
</div>
<div class="callout">
<strong>Suit counts</strong>
<ul>
<li><code>d</code> → at least 1 diamond</li>
<li><code>dd</code> → at least 2 diamonds</li>
<li><code>ddd</code> → at least 3 diamonds (and so on)</li>
</ul>
</div>
<div class="callout note">
<strong>Excluding with “!”</strong>
<p>Add <code>!</code> to exclude anything after it:</p>
<p class="muted">Example idea: <code>X!Y</code> keeps hands matching X but removes those also matching Y</p>
</div>
</section>
<section id="s11">
<h2>11) Combine multiple filters in one input</h2>
<p>You can enter multiple filter tokens using commas or spaces:</p>
<div class="two-col">
<div class="callout">
<strong>Commas = OR</strong>
<pre><code>AA, cc, AsK</code></pre>
<p class="muted">Matches hands that contain at least one of: AA or cc or AsK</p>
</div>
<div class="callout">
<strong>Spaces / new lines = AND</strong>
<pre><code>AA cc Ks</code></pre>
<p class="muted">Matches hands that contain all of them together: AA AND cc AND Ks</p>
</div>
</div>
</section>
<section id="s12">
<h2>12) Modify filters and groups (weights, +With, +Without)</h2>
<p>You can adjust an individual filter or a whole group.</p>
<div class="callout">
<strong>Weight adjustment</strong>
<p class="muted">Reducing weight lowers the contribution of matching combos (useful when you want a “partial” selection rather than a hard keep/remove).</p>
</div>
<div class="callout note">
<strong>+With (add required conditions)</strong>
<p>Adds extra conditions that must also be true.</p>
<p class="muted">Example:</p>
<ol>
<li>Open group <code>Sets</code></li>
<li>Click <code>+With</code></li>
<li>Choose an existing filter/group (e.g., <code>FD</code>)</li>
<li>Save</li>
</ol>
<p class="muted">Now “Sets” becomes “Sets with FD”: any hand passing the Sets filters must also satisfy FD.</p>
<div class="callout" style="margin-top:10px;">
<strong>All / Any toggle</strong>
<ul>
<li><strong>All</strong>: every selected <code>+With</code> condition must be satisfied</li>
<li><strong>Any</strong>: at least one selected <code>+With</code> condition must be satisfied</li>
</ul>
</div>
</div>
<div class="callout note">
<strong>+Without (exclude conditions)</strong>
<p>Works like <code>+With</code>, but removes hands that match the selected conditions.</p>
</div>
<div class="callout">
<strong>Custom input inside +With / +Without</strong>
<p class="muted">You don’t have to pick only existing groups— you can type a condition using the same syntax as custom filters.</p>
</div>
</section>
<section id="s13">
<h2>13) Typical workflow (recommended)</h2>
<ol>
<li>Choose PLO4 or PLO5</li>
<li>Enter ranges for 2–6 players (preset / saved / % / manual)</li>
<li>(Optional) Save ranges you’ll reuse</li>
<li>Set board + dead cards</li>
<li>Load filters (auto in PLO4, button in PLO5)</li>
<li>Select relevant filter groups (e.g., sets, wraps, flush draws)</li>
<li>Apply (or remove) filters</li>
<li>Compute equity</li>
<li>Add next street card and repeat filtering as needed</li>
</ol>
</section>
<section id="s14">
<h2>14) Copy / export a range</h2>
<p>At any time, click the copy icon to copy the current range (including all applied filtering) to your clipboard.</p>
</section>
<p class="muted" style="margin: 16px 10px 2px; font-size: 12px;">
          Tip: Use your browser’s Find (Ctrl+F) to quickly locate keywords like “Reload filters”, “Selected”, or “+With”.
        </p>
</main>
</div>
</div>

<section id="s1">
<h2>1) Быстрый обзор</h2>
<p>PLO Range Lab позволяет:</p>
<ul>
<li>Создать до 6 диапазонов игроков (P1–P6)</li>
<li>Задать борд + мертвые карты</li>
<li>Считать эквити между 2+ диапазонами</li>
<li>Фильтровать диапазоны по авто-категориям (например, сеты, стриты, флеши) и по кастомным фильтрам</li>
<li>Фильтровать улица за улицей: flop → turn → river, фиксируя отфильтрованный диапазон</li>
</ul>
</section>
<section id="s2">
<h2>2) Создание диапазонов (Player 1–Player 6)</h2>
<p>У каждого игрока есть поле ввода диапазона. Задать диапазон можно тремя способами:</p>
<div class="callout note">
<strong>A) Presets / Saved ranges</strong>
<ul>
<li>Выбираешь готовый пресет</li>
<li>Или подгружаешь один из своих сохранённых диапазонов</li>
</ul>
</div>
<div class="callout note">
<strong>B) % notation (ProPokerTools ordering)</strong>
<p class="muted">Проценты выбирают топ рук по сортировке (ordering) как в ProPokerTools:</p>
<ul>
<li><code>50%</code> = топ 50% рук</li>
<li><code>50%-7%</code> = топ 50% минус самые топовые 7% (остаётся 43% суммарно)</li>
</ul>
<p class="muted">Также можно вводить карты по типу <code>AA</code>,<code>AKJ</code>,<code>AsKQs</code>  — это выберет все возможные комбинации, содержащие эти карты.</p>
</div>
<div class="callout note">
<strong>C) Manual combos (PPT format, optional weights)</strong>
<p class="muted">Вставляй/пиши комбинации в стандартном формате ProPokerTools, через запятую:</p>
<pre><code>AsAcKhQd6s, AsKs8s7s6c
AsAcKhQd6s@88, AsKs8s7s6c@50</code></pre>
<p class="muted">Комбинация без веса считается как <code>@100</code>.</p>
</div>
</section>
<section id="s3">
<h2>3) Сохранение и повторное использование диапазонов</h2>
<p>После того как ввёл диапазон:</p>
<ol>
<li>Нажми <code>Save</code></li>
<li>Дай ему название</li>
</ol>
<p>После этого он появится в <strong>Saved ranges</strong> — можно быстро переиспользовать в следующих спотах.</p>
</section>
<section id="s4">
<h2>4) Задай борд и мертвые карты</h2>
<div class="two-col">
<div class="callout">
<strong>Board cards</strong>
<p>Выбери 3, 4 или 5 карт борда через селектор.</p>
</div>
<div class="callout">
<strong>Мертвые карты</strong>
<p>Добавь мертвые карты, чтобы выкинуть невозможные комбинации.</p>
<p class="muted">Любая Комбинация, которая содержит мертвую карту, автоматически удаляется из всех диапазонов.</p>
</div>
</div>
</section>
<section id="s5">
<h2>5) Подсчёт эквити</h2>
<p>Чтобы посчитать эквити:</p>
<ol>
<li>Введи 2 или больше диапазонов</li>
<li>(Опционально) Задай борд + мертвые карты</li>
<li>Нажми <code>Compute</code></li>
</ol>
<div class="callout tip">
<strong>Важно</strong>
<p>Эквити всегда считается по <em>текущему состоянию</em> каждого диапазона (то есть с учётом всех применённых фильтров).</p>
</div>
</section>
<section id="s6">
<h2>6) Load filters (auto filters)</h2>
<p>
            Когда есть хотя бы 1 диапазон и задан борд, генерируются авто-группы фильтров
            (категории рук типа сеты, две пары, флеши, стриты и т.д.). Это база для быстрой фильтрации диапазона.
          </p>
<div class="two-col">
<div class="callout">
<strong>PLO4 behavior</strong>
<ul>
<li>Авто-фильтры подгружаются автоматически при изменении борда.</li>
<li>Если что-то не обновилось — жми <code>Reload filters</code>.</li>
</ul>
</div>
<div class="callout">
<strong>PLO5 behavior</strong>
<p class="muted">Потому что диапазоны намного больше, генерация запускается вручную.</p>
<ul>
<li>После ввода/изменения борда нажми <code>Load filters</code>, чтобы построить авто-фильтры.</li>
</ul>
</div>
</div>
</section>
<section id="s7">
<h2>7) Как читать панель фильтров</h2>
<p>Когда фильтры загружены, ты увидишь группы (категории). Кликни по группе — она раскроется и покажет фильтры внутри.</p>
<p>У каждого фильтра есть процент — сколько части текущего диапазона “попадает” под этот фильтр.</p>
<p>Можно выбирать:</p>
<ul>
<li>Целую группу (выбираются все фильтры внутри)</li>
<li>Или точечно отдельные фильтры внутри группы</li>
</ul>
</section>
<section id="s8">
<h2>8) Apply filters (и что значит “Selected %”)</h2>
<p><strong>Apply filters</strong></p>
<ol>
<li>Выбери один или несколько фильтров (или группы)</li>
<li>Нажми <code>Apply filters</code></li>
</ol>
<p>Результат:</p>
<ul>
<li>Диапазон режется и остаются только те руки, которые подходят под твой выбор</li>
<li>Появится <code>Selected: X%</code> — сколько от исходного “текущего” диапазона осталось</li>
</ul>
<p class="muted">С этого момента эквити, дальнейшие фильтры и переход по улицам идут уже от отфильтрованного диапазона как от нового базового.</p>
<div class="callout">
<strong>Remove filters</strong>
<p>Рядом с Apply есть <code>Remove filters</code> — это обратная логика: выкинуть совпадающие руки:</p>
<p class="muted">Руки, которые проходят выбранные фильтры, удаляются из диапазона, и все проценты пересчитываются.</p>
</div>
<div class="callout note">
<strong>Область действия Apply / Remove</strong>
<p>Основные <code>Apply filters</code> и <code>Remove filters</code> работают глобально: обновляют все диапазоны сразу.</p>
<p>У каждого игрока есть свои Apply / Remove — они меняют только один конкретный диапазон и не трогают остальных.</p>
</div>
</section>
<section id="s9">
<h2>9) Clear filters и логика по улицам</h2>
<div class="two-col">
<div class="callout">
<strong>Clear filters (global)</strong>
<p>Clear filters сбрасывает фильтрацию для всех диапазонов (возврат к “до фильтров” на текущей улице).</p>
</div>
<div class="callout">
<strong>Clear (per player)</strong>
<p>У каждого игрока есть своя кнопка <code>Clear</code> — сбросит фильтры только для этого игрока.</p>
</div>
</div>
<div class="callout note">
<strong>Правило отката street-by-street</strong>
<p>Фильтрация трекается по улицам:</p>
<ul>
<li>Если ты отфильтровал на флопе, потом добавил тёрн и снова фильтровал — <code>Clear</code> / <code>Clear filters</code> снимет только тёрновую фильтрацию.</li>
<li>Чтобы откатить более раннюю улицу (например, флоп-фильтрацию): сначала убери текущую карту улицы (например, удали тёрн-карту), и затем жми <code>Clear</code> / <code>Clear filters</code>.</li>
</ul>
</div>
</section>
<section id="s10">
<h2>10) Кастомные фильтры (+Filter)</h2>
<p>Можно собирать свои фильтры поверх авто-групп — под конкретный спот.</p>
<p>Нажми <code>+Filter</code> и введи фильтр, используя:</p>
<ul>
<li>Ранги: <code>2–A</code></li>
<li>Масти: <code>s</code>, <code>c</code>, <code>d</code>, <code>h</code></li>
</ul>
<div class="callout">
<strong>Частые паттерны</strong>
<ul>
<li><strong>Один ранг</strong>: <code>A</code> → руки, где есть туз</li>
<li><strong>Конкретная карта</strong>: <code>As</code> → руки, где есть туз пик</li>
<li><strong>Несколько рангов</strong>: <code>AK7</code> → руки, где одновременно есть A, K и 7</li>
<li><strong>Карманные пары</strong>: <code>pp</code> - любая карманная пара (AA, KK, QQ и т.д.)</li>
<li><strong>Смешанные ранги + требование по масти</strong>: <code>AKc7</code> → руки, где есть A и 7 (любой масти) и при этом K♣</li>
</ul>
</div>
<div class="callout">
<strong>Счётчики мастей</strong>
<ul>
<li><code>d</code> → минимум 1 бубна</li>
<li><code>dd</code> → минимум 2 бубны</li>
<li><code>ddd</code> → минимум 3 бубны (и так далее)</li>
</ul>
</div>
<div class="callout note">
<strong>Исключения через “!”</strong>
<p>Добавь <code>!</code>, чтобы исключить всё, что идёт после него:</p>
<p class="muted">Пример: <code>X!Y</code> оставляет руки, которые имеют X, но выкидывает те, которые одновременно имеют Y</p>
</div>
</section>
<section id="s11">
<h2>11) Комбинация нескольких фильтров</h2>
<p>Можно вводить несколько токенов через запятые или пробелы:</p>
<div class="two-col">
<div class="callout">
<strong>Запятые = OR</strong>
<pre><code>AA, cc, AsK</code></pre>
<p class="muted">Выбирает руки, где есть хотя бы одно из: AA или cc или AsK</p>
</div>
<div class="callout">
<strong>Пробелы / переносы строки = AND</strong>
<pre><code>AA cc Ks</code></pre>
<p class="muted">Выбирает руки, где всё вместе: AA AND cc AND Ks</p>
</div>
</div>
</section>
<section id="s12">
<h2>12) Редактирование фильтров и групп (weight(вес), +With, +Without)</h2>
<p>Можно подкрутить отдельный фильтр или целую группу.</p>
<div class="callout">
<strong>Настройка weight(вес)</strong>
<p class="muted">Если уменьшить weight(вес), то вес совпадающих комбинаций будет снижен на заданный процент (Пример: задаем вес 50% - было AsAcKsKc@88, стало AsAcKsKc@44).</p>
</div>
<div class="callout note">
<strong>+With (добавить обязательные условия)</strong>
<p>Добавляет дополнительные условия, которые тоже должны выполняться.</p>
<p class="muted">Пример:</p>
<ol>
<li>Открой группу <code>Sets</code></li>
<li>Нажми <code>+With</code></li>
<li>Выбери существующий фильтр/группу (например, <code>FD</code>)</li>
<li>Сохрани</li>
</ol>
<p class="muted">Теперь “Sets” станет “Sets with FD”: любая рука, проходящая Sets, должна ещё и удовлетворять FD.</p>
<div class="callout" style="margin-top:10px;">
<strong>Переключатель All / Any</strong>
<ul>
<li><strong><code>All</code></strong>: должны выполняться все выбранные условия в <code>+With</code></li>
<li><strong><code>Any</code></strong>: достаточно, чтобы выполнилось хотя бы одно условие</li>
</ul>
</div>
</div>
<div class="callout note">
<strong>+Without (исключить условия)</strong>
<p>Работает как <code>+With</code>, но наоборот: выкидывает руки, которые матчятся по выбранным условиям.</p>
</div>
<div class="callout">
<strong>кастомные условия внутри +With / +Without</strong>
<p class="muted">Не обязательно выбирать только готовые группы — можно ввести условие тем же синтаксисом, что и для кастомных фильтров.</p>
</div>
</section>
<section id="s13">
<h2>13) Типовой сценарий</h2>
<ol>
<li>Выбери PLO4 или PLO5</li>
<li>Введи диапазоны на 2–6 игроков (preset / saved / % / manual)</li>
<li>(Опционально) Сохрани диапазоны, которые будешь часто юзать</li>
<li>Задай борд + мертвые карты</li>
<li>Загрузи фильтры (авто в PLO4, кнопкой в PLO5)</li>
<li>Выбери релевантные группы (например, сеты, врапы, флеш-дро)</li>
<li>Примени (или убери) фильтры</li>
<li>Посчитай эквити</li>
<li>Добавь следующую карту улицы и повторяй фильтрацию по необходимости</li>
</ol>
</section>
<section id="s14">
<h2>14) Copy / экспорт диапазона</h2>
<p>В любой момент жми иконку копирования, чтобы скопировать текущий диапазон (со всей применённой фильтрацией) в буфер обмена.</p>
</section>
<p class="muted" style="margin: 16px 10px 2px; font-size: 12px;">
          Совет: юзай поиск по странице (Ctrl+F), чтобы быстро находить штуки типа “Reload filters”, “Selected” или “+With”.
        </p>
</main>

  <script>
  (function() {
    const mount = document.getElementById('mount');
    const tplEn = document.getElementById('tpl-en');
    const tplRu = document.getElementById('tpl-ru');

    function setLang(lang, opts) {
      opts = opts || {};
      const keepScroll = opts.keepScroll !== false;
      const y = keepScroll ? window.scrollY : 0;
      const hash = window.location.hash;

      document.documentElement.lang = lang;

      // swap DOM (keeps design EXACT, because we swap your original markup)
      mount.innerHTML = (lang === 'ru' ? tplRu.innerHTML : tplEn.innerHTML);

      // title
      document.title = (lang === 'ru')
        ? 'PLO Range Lab — Гайд пользователя'
        : 'PLO Range Lab — User Guide';

      // update switcher pressed state
      mount.querySelectorAll('[data-lang]').forEach(btn => {
        const active = btn.getAttribute('data-lang') === lang;
        btn.setAttribute('aria-pressed', active ? 'true' : 'false');
      });

      // bind switcher
      mount.querySelectorAll('[data-lang]').forEach(btn => {
        btn.addEventListener('click', () => {
          const next = btn.getAttribute('data-lang');
          localStorage.setItem('guide_lang', next);
          setLang(next);
        });
      });

      // restore scroll / hash
      if (hash) {
        const el = mount.querySelector(hash);
        if (el) el.scrollIntoView();
      } else if (keepScroll) {
        window.scrollTo(0, y);
      }
    }

    const saved = localStorage.getItem('guide_lang');
    const initial = (saved === 'ru' || saved === 'en') ? saved : 'en';
    setLang(initial, { keepScroll: false });
  })();
  </script>
